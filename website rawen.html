<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sitemiz</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 40px 20px;
        }

        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .about-panel {
            background-color: #444;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Rawen Studio</h1>
        <p>Hoşgeldiniz.</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#about">Hakkımızda</a>
        <a href="#contact">Bize Ulaşın</a>
    </nav>

    <!-- Hakkımızda -->
    <section id="about">
        <div class="about-panel">
            <h2>Hakkımızda</h2>
            <p>Eğer bug varsa bize ulaşın,Biz oyun geliştiriciyiz ve sizin için elimizden geleni yapıcaz</p>
        </div>
    </section>

    <!-- Bize Ulaşın -->
    <section id="contact">
        <h2>Bize Ulaşın</h2>
        <div class="form-container">
            <form action="ukk4550@gmail.com" method="POST" enctype="multipart/form-data">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Gönder</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Rawen Studio| Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>
